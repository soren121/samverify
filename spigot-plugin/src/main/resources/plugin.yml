name: Turtleduck
version: 1.0.0
author: soren121
website: https://github.com/soren121/turtleduck

main: com.sorenstudios.turtleduck.Turtleduck

commands:
    sos:
        description: "Sends an instant message to the server operators."
        usage: "/<command> [message]"
        aliases: batsignal
        permission: turtleduck.sos
        permission-message: "You don't have permission to contact the operators."
    tdsay:
        usage: "/<command> [username] '[message]'"
      
permissions:
    turtleduck.sos:
        description: "Allows a player to send an instant message to the server operators."
        default: true